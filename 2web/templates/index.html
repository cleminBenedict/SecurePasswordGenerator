{% extends "base.html" %}

{% block title %}Password Generator{% endblock %}

{% block content %}
  <h1>Password Generator</h1>
  <form action="{{ url_for('generate') }}" method="post">
    <label for="password-length">Password Length:</label>
    <input type="number" name="password-length" id="password-length" min="8" max="64" value="16" required>
    <br>
    <input type="checkbox" name="add-special-chars" id="add-special-chars">
    <label for="add-special-chars">Include special characters</label>
    <br>
    <input type="checkbox" name="add-numbers" id="add-numbers">
    <label for="add-numbers">Include numbers</label>
    <br>
    <label for="challenge">Challenge: What is 2 + 2?</label>
    <input type="number" name="challenge" id="challenge" required>
    <br>
    <button type="submit">Generate Password</button>
  </form>
{% endblock %}
